<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>

<body>

    <!-- cart items -->
    <div class="cart-items">
        
    </div>

    <button id="addToCart">Add Do Cart</button>
    <!-- Contact SECTION-->
    <div class="container">
        <div class="row">

        </div>
    </div>

    <!-- scripts -->
    <script id="template-item" type="text/template">
            <h2 class="h4 mb-3">Let's be friends!</h2>
            <div class="text-center border border-light p-5">
                <form class="flex-form mb-5">
                    <label for="from">
                    <i class="fas fa-info-circle"></i>
                </label>
                    <input type="email" placeholder="Enter your email address">
                    <input type="submit" value="Subscribe">
                </form>
            </div>
            <p class="mt-3">Join our mailing list. We write rarely, but only the best content.</p>
            <p class="my-3">
                <a href="" target="_blank">See the last newsletter</a>
            </p>
    </script>

    <!-- cart items -->
    <template id="cartItem">
        <div class="picture">
            <img src="images/product-3.jpg" alt="..." class="img-fluid w-100">
        </div>
        <div class="product-name p-auto">
            Red digital smartwatch
        </div>
        <div class="remove-btn text-right">
            <a class="reset-anchor m-auto" href="#">
                <i class="fas fa-trash-alt"></i>
            </a>
        </div>
        <div class="quantity">
            <div class="border d-flex justify-content-around mx-auto">
                <button class="dec-btn p-0"><i class="fas fa-caret-left"></i></button>
                <input class="form-control form-control-sm border-0 p-0" name="quantity" type="text" value="1">
                <button class="inc-btn p-0"><i class="fas fa-caret-right"></i></button>
            </div>
        </div>
        <div class="price">
            $250
        </div>
    </template>

    <script src="js/test.js"></script>
</body>

</html>
